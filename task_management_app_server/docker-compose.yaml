services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: task_management_app
      POSTGRES_PASSWORD: "amvFiRFPY1lqbQeGV6suFBUnuiUbr-_d"
    volumes:
      - task_management_app_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "oEDTyjLp0Eelw7lSaek3t_qZNl53nQ2i"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: task_management_app_test
      POSTGRES_PASSWORD: "oVuQvJAO8S-bPzbj7PlR04Ls4B2s2M1c"
    volumes:
      - task_management_app_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "toK-viFmcDK7pfhvk7HlA0wnmpX5NE_o"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  task_management_app_data:
  task_management_app_test_data:
